<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón en el centro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <button onclick="showMessage()">Haz clic aquí</button>
        <label id="message"></label>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Hola Web";
        }
    </script>

</body>
</html>
